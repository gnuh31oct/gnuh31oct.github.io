<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV</title>
    <link rel="stylesheet" href="fontawesome-pro-6.5.1-web/css/all.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="main">
        <div class='frame'>
            <span style='margin-left: 50px;'><i class="fa-solid fa-address-book"></i>
                <p style='width: 320px !important;'>Contact</p>
            </span>
            <span><i class="fa-solid fa-address-card"></i>
                <p>About</p>
            </span>
            <span><i class="fa-solid fa-folders"></i>
                <p>Projects</p>
            </span>
            <span style='margin-right: auto;'><i class="fa-solid fa-lightbulb-gear"></i>
                <p>Skills</p>
            </span>
        </div>
    </div>
    <section class='bottom'>
        <div class="waves">
            <div class="wave" id="wave1"></div>
            <div class="wave" id="wave2"></div>
            <div class="wave" id="wave3"></div>
            <div class="wave" id="wave4"></div>
        </div>
    </section>
</body>

</html>
